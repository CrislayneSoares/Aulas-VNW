<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"  rel="stylesheet"/>
    <title>Os Simpsons</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Os Simpsons</h1>
        <section class="boxOne">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/Bart_Simpson_200px.png/150px-Bart_Simpson_200px.png" alt="Imagem Bart Simpson"></img>
                <figcaption>Bart</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png" alt="Imagem Lisa Simpson"></img>
                <figcaption>Lisa</figcaption>
            </figure> 
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/0b/Marge_Simpson.png/200px-Marge_Simpson.png" alt="Imegem Margie Simpson"></img>
                <figcaption>Margie</figcaption>
            </figure>
        </section>

        <section class="boxTwo">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/02/Homer_Simpson_2006.png/200px-Homer_Simpson_2006.png" alt="Imagem Homer Simpson"></img>
                <figcaption>Homer</figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/6a/62/26/6a6226a10a9d528c98e95d75f8e31967.png" alt="Imagem Abraham Simpson"></img>
                <figcaption>Abraham</figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/89/90/b6/8990b65dee2adeec1cbdd290d316e908.png" alt="Imagem Maggie Simpson"></img>
                <figcaption>Maggie</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
